<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Music Player by Mehrshad</title>
</head>
<body>
    <div class="back">
        <div class="card" style="width: 18rem;">
            <img src="lost in city lights.png" class="card-img-top" id="cover">
            <div class="card-body">
                <h5 id="title" class="card-title" style="font-size: 16px; color: #E5E7EB; margin-bottom: 0px;">Lost in City Lights</h5>
                <p class="gg" id="author" style="font-size: 12px; color: #4D5562;">Cosmo Sheldrake</p>
                
                <p class="time">
                    <span class="timestamp" id="timestamp" style="font-size: 12px; color: #4D5562;">00:00</span>
                    <span class="timeend" id="timeend" style="font-size: 12px; color: #4D5562;">01:12</span>
                </p>

                <audio
                src="lost in city lights.mp3" 
                id="audio"
                class="audio"
                ></audio>
                
                <input 
                type="range"
                id="progress"
                class="progress"
                min="0"
                max="100"
                step="0.1"
                value="0">
                <div class="controls">
                    <button id="prev" class="btn previous">
                        <img src="Stop_and_play_fill-1.svg">
                        <!-- <img src="icons8-pause-24.png" style="height: 32px;"> -->
                    </button>

                    <button id="play" class="btn play">
                        <img  src="Play_fill.svg">
                    </button>

                    <button id="next" class="btn next">
                        <img src="Stop_and_play_fill.svg">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
